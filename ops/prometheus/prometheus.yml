global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: awa-api
    static_configs:
      - targets:
          - api:8000
        labels:
          service: api

  - job_name: awa-worker
    static_configs:
      - targets:
          - worker:9097
        labels:
          service: worker
