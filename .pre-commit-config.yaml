exclude: >
  (?x)^(
    \.git/|
    \.venv/|
    \.local-artifacts/|
    artifacts/|
    __pycache__/|\.pytest_cache/|\.mypy_cache/|\.ruff_cache/|
    coverage/|coverage\.xml|htmlcov/|
    dist/|build/|.*\.egg-info/|
    node_modules/|
    webapp/\.next/|webapp/(out|build)/
    |\.codex/
  )
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
        exclude: '\.(md|MD)$'
      - id: trailing-whitespace
        exclude: '\.(md|MD)$'
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: [--fix=lf]
  - repo: https://github.com/adamchainz/blacken-docs
    rev: 1.16.0
    hooks:
      - id: blacken-docs
        args: ["--skip-errors"]
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: ["--explicit-package-bases", "-p", "services"]
        pass_filenames: false
        language: system
  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.10
    hooks:
      - id: vulture  # detect dead code
        args:
          - --min-confidence=80
          - --ignore-decorators=@router.get,@router.post
          - --ignore-names=__init__
          - --exclude=*/services/api/tests/*,*/services/api/migrations/*
          - services/api
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        name: gitleaks (protect staged)
        args: ["protect", "--staged", "--verbose", "--redact", "--no-banner", "--config=.gitleaks.toml"]
  - repo: local
    hooks:
      - id: block-plain-secrets
        name: Block committing plaintext secrets
        language: system
        entry: bash
        args:
          - -c
          - |
              set -euo pipefail
              files="$(git diff --cached --name-only)"
              if echo "$files" | grep -E "\.env($|\.local$|\.prod$|\.test$)|(^|/)secrets\.(ya?ml|json|env)$" | grep -vE "\.example$|\.enc\." > /dev/null; then
                echo "Plaintext secrets detected in staged files. Commit blocked. Use SOPS (.enc.*) or .example files."
                exit 1
              fi
        stages: [pre-commit]
