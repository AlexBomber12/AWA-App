services:
  postgres:
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass # pragma: allowlist secret
      TZ: UTC
    command: ["postgres", "-c", "timezone=UTC"]
  api:
    build:
      context: services/api
      dockerfile: Dockerfile
      args:
        TZ_CACHE_BUST: ${GITHUB_SHA:-dev}
    environment:
      TZ: UTC
  web:
    build: ./web
    ports: ["3000:80"]
    depends_on: [api]
