title = "AWA-App gitleaks config"

[extend]
# (Optionally) extend from upstream config if needed.
# base = "https://raw.githubusercontent.com/gitleaks/gitleaks/master/config/gitleaks.toml"

[allowlist]
description = "Allow known-safe locations/patterns"
# Paths that frequently contain dummy data
paths = [
  '''^tests/fixtures/''',
  '''^docs/''',
  '''^legacy/''',
]
# Common placeholders to suppress false positives (anchors keep it strict)
regexes = [
  '''(?i)FAKE[_-]?TOKEN''',
  '''(?i)DUMMY[_-]?KEY''',
  '''(?i)PLACEHOLDER[_-]?SECRET''',
]
