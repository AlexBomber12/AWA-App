<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ROI Review</title>
</head>
<body>
  <h1>ROI Review</h1>
  <form method="get" action="/roi-review">
    ROI â‰¥ <input type="number" step="0.01" name="roi_min" value="{{ roi_min }}" />
    Vendor <input type="text" name="vendor" value="{{ vendor or '' }}" />
    Category <input type="text" name="category" value="{{ category or '' }}" />
    <button type="submit">Filter</button>
  </form>
  <form method="post" action="/roi-review/approve">
    <table border="1">
      <tr>
        <th></th>
        <th>ASIN</th>
        <th>title</th>
        <th>vendor</th>
        <th>cost</th>
        <th>freight</th>
        <th>fees</th>
        <th>ROI %</th>
      </tr>
      {% for row in rows %}
      <tr>
        <td><input type="checkbox" name="asins" value="{{ row.asin }}" /></td>
        <td>{{ row.asin }}</td>
        <td>{{ row.title }}</td>
        <td>{{ row.vendor_id }}</td>
        <td>{{ row.cost }}</td>
        <td>{{ row.freight }}</td>
        <td>{{ row.fees }}</td>
        <td>{{ row.roi_pct }}</td>
      </tr>
      {% endfor %}
    </table>
    <button type="submit">Approve selected</button>
  </form>
</body>
</html>
