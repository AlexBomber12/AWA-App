services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
    expose:
      - "5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "appuser"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./services/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - awa-net
  minio:
    image: minio/minio
    command: server /data --console-address :9001
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    networks:
      - awa-net
  api:
    build: ./services/api
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      DATABASE_URL: postgresql://appuser:apppass@postgres:5432/appdb
      PG_DSN: postgresql://appuser:apppass@postgres:5432/appdb
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-fsSL", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 24
    networks:
      - awa-net
  etl:
    build: ./services/etl
    environment:
      ENABLE_LIVE: "0"
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      PG_DSN: postgresql://appuser:apppass@postgres:5432/appdb
    depends_on:
      - postgres
      - minio
    healthcheck:
      test: ["CMD", "true"]
    networks:
      - awa-net
  web:
    build: ./webapp
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-fsSL", "http://localhost:3000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 24
    depends_on:
      - api
    networks:
      - awa-net
volumes:
  pgdata:
  miniodata:
networks:
  awa-net:
