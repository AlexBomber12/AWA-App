services:
  minio:
    image: minio/minio
    command: server /data --console-address :9001
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    networks:
      - awa-net
  api:
    build: ./services/api
    env_file:
      - .env
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-fsSL", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 12
    networks:
      - awa-net
    volumes:
      - awa-data:/data
  etl:
    build: ./services/etl
    env_file:
      - .env
    depends_on:
      - minio
    healthcheck:
      test: ["CMD", "true"]
    networks:
      - awa-net
    volumes:
      - awa-data:/data
  web:
    build: ./webapp
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-fsSL", "http://localhost:3000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 24
    depends_on:
      - api
    networks:
      - awa-net
volumes:
  miniodata:
  awa-data:
networks:
  awa-net:
