services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: pass
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - awa-net
  minio:
    image: minio/minio
    command: server /data --console-address :9001
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    networks:
      - awa-net
  api:
    build: ./services/api
    environment:
      DATABASE_URL: postgresql://postgres:pass@postgres/postgres
      PG_DSN: postgresql://postgres:pass@postgres/postgres
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    networks:
      - awa-net
  etl:
    build: ./services/etl
    environment:
      ENABLE_LIVE: "0"
      PG_DSN: postgresql://postgres:pass@postgres/postgres
    depends_on:
      - postgres
      - minio
    networks:
      - awa-net
  web:
    build: ./webapp
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 12
    depends_on:
      - api
    networks:
      - awa-net
volumes:
  pgdata:
  miniodata:
networks:
  awa-net:
