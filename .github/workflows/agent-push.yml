---
name: Agent Push
on:
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
  actions: read
jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Apply trivial change
        run: |
          set -euo pipefail
          date +%s > .agent_heartbeat
      - name: Commit and push with PAT
        env:
          PAT: ${{ secrets.BOT_PAT }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          git config user.name "agent-bot"
          git config user.email "agent-bot@users.noreply.github.com"
          git add -A
          git commit -m "agent: heartbeat"
          REF="${GITHUB_REF_NAME}"
          REPO_URL="https://x-access-token:${PAT}@github.com/${REPO}.git"
          git push "${REPO_URL}" "HEAD:${REF}"
