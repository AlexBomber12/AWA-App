name: Agent Push
on:
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
  actions: read
jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Apply trivial change
        run: |
          date +%s > .agent_heartbeat
      - name: Commit and push with PAT
        env:
          PAT: ${{ secrets.BOT_PAT }}
          REPO: ${{ github.repository }}
        run: |
          git config user.name "agent-bot"
          git config user.email "agent-bot@users.noreply.github.com"
          git add -A
          git commit -m "agent: heartbeat"
          git push https://x-access-token:${PAT}@github.com/${REPO}.git HEAD:${GITHUB_REF_NAME}
