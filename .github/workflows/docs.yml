---
name: docs

on:
  workflow_call:
    inputs:
      deploy:
        type: boolean
        required: false
        default: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    outputs:
      site_built: ${{ steps.docs_build.outputs.site_built }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install docs deps (conditional)
        run: |
          if [ -f mkdocs.yml ]; then
            python -m pip install -U pip
            pip install mkdocs mkdocs-material mkdocs-redirects
          else
            echo "No mkdocs.yml; skipping docs deps"
          fi

      - name: Build docs (strict)
        id: docs_build
        run: |
          if [ -f mkdocs.yml ]; then
            mkdocs build --strict
            echo "site_built=true" >> "$GITHUB_OUTPUT"
          else
            echo "No mkdocs.yml; nothing to build"
            echo "site_built=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload docs artifact
        if: ${{ steps.docs_build.outputs.site_built == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: docs-site
          path: site

      - name: Configure Pages
        if: ${{ inputs.deploy && steps.docs_build.outputs.site_built == 'true' }}
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: ${{ inputs.deploy && steps.docs_build.outputs.site_built == 'true' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    if: ${{ inputs.deploy && needs.build.outputs.site_built == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
