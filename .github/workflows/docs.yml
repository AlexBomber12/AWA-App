name: docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'README.md'
  pull_request:
    paths:
      - 'docs/**'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install --break-system-packages -r services/etl/requirements.txt
          pip install --break-system-packages -r services/api/requirements.txt
          pip install --break-system-packages -r services/worker/repricer/requirements.txt
          pip install --break-system-packages -r services/fees_h10/requirements.txt
          pip install --break-system-packages -r services/alert_bot/requirements.txt
          pip install --break-system-packages -r requirements-dev.txt
          pip install --break-system-packages pydoc-markdown
      - name: Build API docs
        run: pydoc-markdown
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/api

  deploy:
    needs: build
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
