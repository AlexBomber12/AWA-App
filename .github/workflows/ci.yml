name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: requirements-dev.txt
      - name: Install Python deps
        run: pip install --break-system-packages -r requirements-dev.txt
      - name: Python unit tests
        run: pytest -q -m "not integration" 2>&1 | tee unit-pytest.log; exit ${PIPESTATUS[0]}
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install web deps
        run: npm ci
        working-directory: web
      - name: Web tests
        run: npm test 2>&1 | tee web-vitest.log; exit ${PIPESTATUS[0]}
        working-directory: web
      - name: Frontend webapp build
        run: |
          cd webapp
          npm ci
          npm run build 2>&1 | tee webapp-build.log
          exit ${PIPESTATUS[0]}
      - name: Collect logs
        if: always()
        run: |
          tail_file=""
          if [ -f webapp/webapp-build.log ]; then tail_file=webapp/webapp-build.log; elif [ -f unit-pytest.log ]; then tail_file=unit-pytest.log; elif [ -f web/web-vitest.log ]; then tail_file=web/web-vitest.log; fi
          tail -n 200 "$tail_file" > unit-tail.log
          {
            echo "### $(basename \"$tail_file\") (tail)"
            echo '```'
            cat unit-tail.log
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"
          echo "TAIL_LOG_PATH=unit-tail.log" >> "$GITHUB_ENV"
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs-${{ github.run_id }}
          path: |
            unit-pytest.log
            web/web-vitest.log
            webapp/webapp-build.log
      - name: Upsert failure comment
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const tail = fs.readFileSync(process.env.TAIL_LOG_PATH, 'utf8');
            const body = `### Unit logs (tail)\n\n\`\`\`text\n${tail}\n\`\`\`\nComment \`@codex review\` to request an AI review.`;
            const {data: comments} = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.user.login === 'github-actions[bot]' && c.body.includes('Unit logs (tail)'));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

  integration:
    needs: unit
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Write CI env file
        run: |
          cat > .env.ci <<'ENV'
          PG_HOST=postgres
          PG_PORT=5432
          PG_USER=${{ secrets.PG_USER || 'postgres' }}
          PG_PASSWORD=${{ secrets.PG_PASSWORD || 'postgres' }}
          PG_DATABASE=${{ secrets.PG_DATABASE || 'awa' }}
          POSTGRES_HOST=postgres
          POSTGRES_PORT=5432
          POSTGRES_USER=${{ secrets.PG_USER || 'postgres' }}
          POSTGRES_PASSWORD=${{ secrets.PG_PASSWORD || 'postgres' }}
          POSTGRES_DB=${{ secrets.PG_DATABASE || 'awa' }}
          ENV
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: requirements-dev.txt
      - name: Install Python deps
        run: pip install --break-system-packages -r requirements-dev.txt
      - name: Build services
        run: |
          export COMPOSE_DOCKER_CLI_BUILD=1 DOCKER_BUILDKIT=1
          docker compose -f docker-compose.yml -f docker-compose.ci.yml -f docker-compose.postgres.yml --env-file .env.ci build --pull 2>&1 | tee compose-build.txt
      - name: Up services
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml -f docker-compose.postgres.yml --env-file .env.ci up -d --wait 2>&1 | tee compose-up.txt
      - name: Integration tests
        env:
          PG_HOST: postgres
          PG_PORT: 5432
          PG_USER: ${{ secrets.PG_USER || 'postgres' }}
          PG_PASSWORD: ${{ secrets.PG_PASSWORD || 'postgres' }}
          PG_DATABASE: ${{ secrets.PG_DATABASE || 'awa' }}
        run: pytest -m integration
      - name: Gather logs
        if: always()
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml -f docker-compose.postgres.yml --env-file .env.ci logs --no-color > compose-logs.txt || true
          docker compose -f docker-compose.yml -f docker-compose.ci.yml -f docker-compose.postgres.yml --env-file .env.ci ps > compose-ps.txt || true
          tail_file=""
          for f in compose-logs.txt compose-up.txt compose-build.txt; do
            if [ -s "$f" ]; then tail_file="$f"; break; fi
          done
          tail -n 200 "$tail_file" > compose-tail.log
          {
            echo "### $(basename \"$tail_file\") (tail)"
            echo '```'
            cat compose-tail.log
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"
          echo "TAIL_LOG_PATH=compose-tail.log" >> "$GITHUB_ENV"
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs-${{ github.run_id }}
          path: |
            compose-build.txt
            compose-up.txt
            compose-logs.txt
            compose-ps.txt
      - name: Upsert failure comment
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const tail = fs.readFileSync(process.env.TAIL_LOG_PATH,'utf8');
            const body = `### Integration logs (tail)\n\n\`\`\`text\n${tail}\n\`\`\`\nComment \`@codex review\` to request an AI review.`;
            const {data: comments} = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.user.login === 'github-actions[bot]' && c.body.includes('Integration logs (tail)'));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
      - name: Tear down
        if: always()
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml -f docker-compose.postgres.yml --env-file .env.ci down -v --remove-orphans
