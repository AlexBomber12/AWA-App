name: CI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Detect sandbox
        run: |
          if [[ "$GITHUB_ACTIONS" != "true" ]]; then
            echo "PLAYWRIGHT_OFFLINE=1" >> $GITHUB_ENV
          fi

      - run: |
          pip install -r services/etl/requirements.txt
          pip install -r services/api/requirements.txt
          pip install -r services/repricer/requirements.txt
          pip install pytest ruff black mypy

      - if: env.PLAYWRIGHT_OFFLINE != '1'
        run: |
          npm install -g playwright
          playwright install --with-deps chromium

      - run: ruff check .
      - run: black --check .
      - run: mypy services || true
      - run: npm install -g playwright
      - run: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=0 playwright install --with-deps chromium
      - run: |
          if [[ "$GITHUB_ACTIONS" != "true" ]]; then export PLAYWRIGHT_OFFLINE=1; fi
          pytest -q
      shell: bash
