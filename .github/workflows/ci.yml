name: CI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          pip install -r services/etl/requirements.txt \
                      -r services/api/requirements.txt \
                      -r services/repricer/requirements.txt \
                      pytest ruff black mypy

      - run: ruff check .
      - run: black .
      - run: git diff --exit-code
      - run: mypy services || true
      - run: npm install -g playwright
      - run: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=0 playwright install --with-deps chromium
      - run: |
          if [[ "$GITHUB_ACTIONS" != "true" ]]; then export PLAYWRIGHT_OFFLINE=1; fi
          pytest -q
      shell: bash
