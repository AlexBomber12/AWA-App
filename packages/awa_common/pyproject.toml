requires-python = ">=3.11"
dependencies = [
  "sqlalchemy",
  "httpx",
  "tenacity",
  "asyncpg",
  "pydantic",
  "pydantic-settings",
  "structlog",
  "prometheus-client",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
